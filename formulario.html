<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="formulario.css" media="screen">
    <title>cadastro de DVs</title>
</head>
<body>
    <div>
        <h1 id="titulo">Cadastro de Dados</h1>
        <p id="subtitulo">complete suas informações</p>
        <br>
    </div>

    <form>
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome">nome</label>
                <input type="text" name="nome" id="nome" required>
            </div>

            <div class="campo">
                <label for="sobrenome">sobrenome</label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>

        </fieldset>

        <div class="campo">
            <label for="email">Email</label>
            <input type=¨email¨ name="email" id="email" required>
        </div>

        <div class="campo">
            <label>De qual lado da aplicação você desenvolve?</label>
            <label> 
                <input type="radio" name="devweb" value="Frontend" checked>Front-end
            </label>
            <label>
                <input type="radio" name="devweb" value="Backend">Back-end
            </label>
             <label>
                <input type="radio" name="devweb" value="Fullstack">Fullstack
            </label>
        </div>

        <div class="campo">
            <label for="senioridade">Senioridade</label>
            <select id="senioridade" required>
                <option selected disabled value="">Selecione</option>
                <option>Junior</option>
                <option>Pleno</option>
                <option>Senior</option>
            </select>
        </div>
        <fieldset class="grupo">
            <div class="check"> 
                <label>Selecione as tecnologias ultiliza</label><br><br>
                <input type="checkbox" id="tecnologia1" value="html">
                <label for="tecnologia1"> HTML</label>
                <input type="checkbox" id="tecnologia2" value="css">
                <label for="tecnologia2"> CSS</label>
                <input type="checkbox" id="tecnologia3" value="javascript">
                <label for="tecnologia3"> JavaScript</label>
                <input type="checkbox" id="tecnologia4" value="php">
                <label for="tecnologia4"> PHP</label>
                <input type="checkbox" id="tecnologia5" value="c#">
                <label for="tecnologia5"> C#</label>
                <input type="checkbox" id="tecnologia6" value="python">
                <label for="tecnologia6"> PYTHON</label>
                <input type="checkbox" id="tecnologia7" value="java">
                <label for="tecnologia7"> JAVA</label>
            </div>
        </fieldset>
        <div class="campo">
            <br>
            <label for="experiencia">Conte um pouco mais da sua experiencia</label>
            <textarea name="experiencia" id="experiencia" rows="6"></textarea>
        </div>
        <button class="botao" type="submit" onsubmit="">Enviar</button>
    </form>

</body>
</html>
